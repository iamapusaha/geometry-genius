<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<header>
    <section class="container mx-auto mt-5 ">
        <div class="bg-sky-200 flex justify-between px-4 py-4 items-center rounded">
            <div>
                <h1 class="text-5xl font-semibold">Interactive</h1>
                <span class="text-3xl font-medium">Geometry Genius</span>
            </div>
            <button class="btn">Blog</button>
        </div>
    </section>
</header>
<main>
    <section class="container mx-auto mt-10">
        <div class="grid grid-cols-4">
            <div class="col-span-3">
                <div class="grid grid-cols-3 gap-5">
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10 mb-5">
                            <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title mb-3">Triangle</h2>
                            <p class="mb-3">Area (A) = 0.5 * b * h</p>
                            <div class="flex justify-center gap-1 mb-3">
                                <input class="bg-[#F1F1F1] ps-2 w-1/4" type="text" placeholder="b"><span> cm</span>
                                <input class="bg-[#F1F1F1] ps-2 w-1/4" type="text" placeholder="h"> cm
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-primary btn-wide">calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10 mb-5">
                            <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title mb-3">Rectangle</h2>
                            <p class="mb-3">Area (A) = W * I</p>
                            <div class="flex justify-center gap-1 mb-3">
                                <input class="bg-[#F1F1F1] ps-2 w-1/4" type="text" placeholder="w"><span> cm</span>
                                <input class="bg-[#F1F1F1] ps-2 w-1/4" type="text" placeholder="i"> cm
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-primary btn-wide">calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                part 2
            </div>
        </div>
    </section>
</main>

<body>

</body>

</html>
